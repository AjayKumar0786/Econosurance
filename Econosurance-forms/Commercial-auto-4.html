<section class="section-bg-1">
  <div class="container">
    <div class="row">
      <div class="progress-handler">

          <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:57%"> 57% </div>
        </div>
      </div>
      <div class="border">
        <h3 class=" text-center">Business Information</h3>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6 col-md-6 ">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg calender " placeholder="Annual Payroll ">
        </div>
          </div>
          <div class="col-lg-6 col-md-6 ">
          <div class="mt-3">
            <input type="text" class="form-control form-control-lg contact " placeholder="Current Insurance Company :">
          </div>
          </div>
          <div class="col-lg-6 col-md-6 ">

          </div>

          </div>
          <div class="col-lg-6 col-md-6 ">
            <div class="mt-3">
              <input type="text" class="form-control form-control-lg address" placeholder="Address ">

          </div>

          </div>
          <div class="col-lg-6 col-md-6 ">
            <div class="mt-3">
              <select class="form-select form-select-lg  city-1 " aria-label=".form-select-lg example">
                <option selected> Building Ownership type</option>
                <option value="1">Owned</option>
                <option value="2">Leased</option>
                <option value="3">Rented</option>
              </select>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 ">
            <div class="mt-3">
              <input type="text" class="form-control form-control-lg city" placeholder="city/town">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 ">
            <div class="mt-3">
              <select class="form-select form-select-lg  city-1 " aria-label=".form-select-lg example">
                <option selected> State</option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
              </select>
            </div>
          </div>
         
          <div class="col-lg-6 col-md-6 ">

              <input type="text" class="form-control form-control-lg ownership " placeholder="Other Tenants ">

          </div>

          <div class="mt-3">
            <a href="./Commercial-auto-3.html">
