<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home-Owner-1</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="section-bg-1">
<div class="container">
<div class="row">
  <div class="progress-handler">
    <div class="progress">
      <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:20%"> 20% </div>
    </div>
  </div>
  <div class="border ">
    <h3 class="text-center">Policy Information</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg calender " placeholder="Effective Date*" onfocus="(this.type='date')">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg zip " placeholder="ZIP Code*">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <select class="form-select form-select-lg  city-1 " aria-label=".form-select-lg example">
            <option selected>State</option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
          </select>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg city " placeholder="City*">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg address " placeholder="Address Line 1*">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg address " placeholder="Address Line 2*">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg home" placeholder="Home Number*">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="mt-3">
          <input type="text" class="form-control form-control-lg mobile" placeholder="Mobile Number*">
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mt-3">
          <input type="email" class="form-control form-control-lg email " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <div class="mt-3" >
           <a href="./index.html">
          <button type="button" class="btn back-btn bg-light "> Back </button>
          </a> <a href="./Home-owner-2.html">
          <button type="button" class="btn next-btn ms-3 text-light bg-primary"> Next </button>
          </a>
         </div>
      </div>
    </div>
  </div>
</div>
</section>
<section class="bg-red">
  <div class="container">
    <div class="row ">
      <ul class="d-flex justify-content-center">
        <li><a href=""><img src="./image/facebook.png" alt="" class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/instagram.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/Linkden.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/twitter.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/google+icon.png" alt=""class="img-fluid me-3"></a></li>
      </ul>
    </div>
  </div>
</section>
</body>
</html>
