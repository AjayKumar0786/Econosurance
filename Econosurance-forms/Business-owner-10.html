<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business-Owner-10</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<!-- jQuery-Library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<section class="section-bg-1">
<div class="container">
<div class="row">
<div class="progress-handler">
  <div class="progress">
    <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:91%"> 91% </div>
  </div>
</div>
<div class="border ">
  <h3 class="text-center">Business Information</h3>
  <div class="row ">
    <div class="col-lg-4 mt-3 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary">Security Service:</h5>
        <p class="form-check form-check-inline text-light">
          <input  type="radio" name="Security-Service" id="inlineRadio3" value="option1">
          <label  for="inlineRadio3">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light">
          <input class="" type="radio" name="Security-Service" id="inlineRadio4" value="option2">
          <label class="form-check-label" for="inlineRadio4">No</label>
        </p>
      </div>
    </div>
    <div class="col-lg-4 mt-3 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary">Security Guards:</h5>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox-5" name="Security-Guards" value="option2">
          <label class="form-check-label" for="inlineCheckbox-5">None </label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox-6" name="Security-Guards" value="option2">
          <label class="form-check-label" for="inlineCheckbox-6">Unarmed</label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox-9" name="Security-Guards" value="option2">
          <label class="form-check-label" for="inlineCheckbox-9">Armed</label>
        </p>
      </div>
    </div>
    <div class="col-lg-4 mt-3 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary">Security Cameras:</h5>
        <p class="form-check form-check-inline text-light">
          <input  type="radio" name="Security-Cameras" id="inlineRadio1" value="option1">
          <label  for="inlineRadio1">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light">
          <input class="" type="radio" name="Security-Cameras" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 mt-3">
      <select class="form-select form-select-lg " aria-label=".form-select-lg example">
        <option selected>Number of Resisdentl Unit*</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

    </div>
    <div class="col-lg-6 col-md-6 mt-3">
      <input type="text" class="form-control" placeholder="What percentage of the building is vacant? ">
    </div>

   
    <div class="col-lg-12 mt-3">
      <div class="condition-box" id="condition-box-5">
        <div class="mt-3">
          <h5 class="text-primary">    Or are any renovations or new construction planned? </h5>
          <p class="form-check form-check-inline text-light yes-condition">
            <input  type="radio" name="applicant-operations" id="inlineRadio-3" value="option1">
            <label  for="inlineRadio-3">Yes</label>
          </p>
          <p class="form-check form-check-inline text-light no-condition">
            <input class="" type="radio" name="applicant-operations" id="inlineRadio-4" value="option2">
            <label class="form-check-label" for="inlineRadio-4">No</label>
          </p>
        </div>
        <div class="condition-hidden-box" style="display: none;">
  <input type="text" class="form-control" placeholder="Is the building, location(s) and/or surrounding areas currently undergoing any renovations or new construction"">
        </div>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <div class="mt-3">
        <a href="./Business-owner-9.html">
          <button type="button" class="btn back-btn bg-light "> Back </button>
          </a> <a href="./Business-owner-11.html">
          <button type="button" class="btn next-btn ms-3 text-light bg-primary "> Next </button>
          </a>
      </div> </div>
  </div>
</div>
</section>
<section class="bg-red">
  <div class="container">
    <div class="row ">
      <ul class="d-flex justify-content-center">
        <li><a href=""><img src="./image/facebook.png" alt="" class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/instagram.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/Linkden.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/twitter.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/google+icon.png" alt=""class="img-fluid me-3"></a></li>
      </ul>
    </div>
  </div>
</section>
<script>
  jQuery(document).ready(function(){
      jQuery('.condition-box').each(function() {
           var cond_box  = jQuery(this).attr('id');
           console.log(cond_box);
           jQuery("#"+cond_box+ " .yes-condition").click(function(){
             jQuery("#"+cond_box+" .condition-hidden-box").show();
              
          });
          jQuery("#"+cond_box+" .no-condition").click(function(){
             jQuery("#"+cond_box+" .condition-hidden-box").hide();
          });
      });
    });
</script>
</body>
</html>
