<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business-Owner-7</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<!-- jQuery library --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<section class="section-bg-1">
<div class="container">
<div class="row">
<div class="progress-handler">
  <div class="progress">
    <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:63%"> 63% </div>
  </div>
</div>
<div class="border ">
  <h3 class="text-center">Business Information</h3>
  <div class="row ">
    <div class="col-lg-6 col-md-6 ">
      <div class="mt-3">
        <h5 class="text-primary">Is the building located: within 5 miles of a fire station? </h5>
        <p class="form-check form-check-inline text-light">
          <input  type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option1">
          <label  for="inlineRadio7">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light">
          <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option2">
          <label class="form-check-label" for="inlineRadio8">No</label>
        </p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 ">
      <div class="mt-3">
        <h5 class="text-primary">Is the building located: Within 1,000 feet of a fire hydrant? </h5>
        <p class="form-check form-check-inline text-light">
          <input  type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option1">
          <label  for="inlineRadio9">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light">
          <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio10" value="option2">
          <label class="form-check-label" for="inlineRadio10">No</label>
        </p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 mt-3">
      <input type="text" class="form-control form-control-lg " placeholder="Consecutive years in business at this location (in this current business): Years">
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="condition-box" id="condition-box-6">
        <h5 class="text-primary mt-3">Sole Occupant? </h5>
        <p class="form-check form-check-inline text-light no-condition">
          <input  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label  for="inlineRadio1">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light yes-condition">
          <input class="" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </p>
        <div class="condition-hidden-box" style="display: none;">
          <input type="text " class="form-control" placeholder="If No, please describe other occupants:">
        </div>
      </div>
    </div>
	     <div class="col-lg-6 col-md-6 col-12 mt-3">
      <h5 class="text-primary"> Occupancy: </h5>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox06" name="Occupancy" value="option2">
        <label class="form-check-label" for="inlineCheckbox06">Non-owner Occupied Building/lessors risk (NO) </label>
      </p>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox07" name="Occupancy" value="option2">
        <label class="form-check-label" for="inlineCheckbox07">Owner Occupied Building-10% or less (OL) </label>
      </p>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox08" name="Occupancy" value="option2">
        <label class="form-check-label" for="inlineCheckbox08">Owner Occupied Building-more than 10% (OM) </label>
      </p>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox09" name="Occupancy" value="option2">
        <label class="form-check-label" for="inlineCheckbox09">Tenant (TE) </label>
      </p>
    </div>
    <div class="col-lg-6 col-md-6">
      <h5 class="text-primary mt-3">Building Type: </h5>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox010" name="Building-Type" value="option2">
        <label class="form-check-label" for="inlineCheckbox010">Located in enclosed mall </label>
      </p>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox011" name="Building-Type" value="option2">
        <label class="form-check-label" for="inlineCheckbox011">Located in strip mall </label>
      </p>
      <p class="form-check form-check-inline chechbox text-light">
        <input type="radio" id="inlineCheckbox012" name="Building-Type" value="option2">
        <label class="form-check-label" for="inlineCheckbox012">Standalone building </label>
      </p>
    </div>
 
	  
    <div class=" col-lg-12 text-center"> 
      <div class="mt-3">
        <a href="./Business-owner-6.html">
          <button type="button" class="btn back-btn  bg-light"> Back </button>
          </a> <a href="./Business-owner-8.html">
          <button type="button" class="btn next-btn ms-3 text-light bg-primary "> Next </button>
          </a>
      </div> </div>
  </div>
</div>
</section>
<section class="bg-red">
  <div class="container">
    <div class="row ">
      <ul class="d-flex justify-content-center">
        <li><a href=""><img src="./image/facebook.png" alt="" class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/instagram.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/Linkden.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/twitter.png" alt=""class="img-fluid me-3"></a></li>
        <li><a href=""><img src="./image/google+icon.png" alt=""class="img-fluid me-3"></a></li>
      </ul>
    </div>
  </div>
</section>
<script>
      jQuery(document).ready(function(){
          jQuery('.condition-box').each(function() {
               var cond_box  = jQuery(this).attr('id');
               console.log(cond_box);
               jQuery("#"+cond_box+ " .yes-condition").click(function(){
                 jQuery("#"+cond_box+" .condition-hidden-box").show();
                  
              });
              jQuery("#"+cond_box+" .no-condition").click(function(){
                 jQuery("#"+cond_box+" .condition-hidden-box").hide();
              });
          });
        });
    </script>
</body>
</html>
