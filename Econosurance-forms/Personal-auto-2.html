    <section class="section-bg-1">
        <div class="container">
         <div class="row"> <div class="progress-handler">

              <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
              </div>
            </div>
           </div>
             <div class="border ">
                 <h3 class="text-center">Personal Information</h3>
               
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-4 col-md-4">
                        
                    
                            <div class="mt-3">
                              
                              <input type="text" class="form-control form-control-lg  contact" placeholder="First Name* ">
                      
      
                            </div>
                        
                    </div>
                    <div class="col-lg-4 col-md-4">
                        
                    
                        <div class="mt-3">
                          
                          <input type="text" class="form-control form-control-lg contact " placeholder="Middle Name ">
                      
  
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        
                    
                        <div class="mt-3">

                        </div>
                    
                </div>
                <div class="col-lg-4 col-md-4">
                    
                    
                    <div class="mt-3">
                        
                        <select class="form-select form-select-lg  gender "  aria-label=".form-select-lg example" >
                         
                            <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                   
                          </select>
                        
                      </div>
                    
                </div>
                <div class="col-lg-4 col-md-4">
                    
                    
                        <div class="mt-3">
                          
                          <input type="text" class="form-control form-control-lg calender " placeholder="Date Of Birth*" onfocus="(this.type='date')">
       
  
                        </div>
                    
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="mt-3">
                        <select class="form-select form-select-lg  maritial "  aria-label=".form-select-lg example" >
                         
                            <option selected>Maritial-Status</option>
                            <option value="1">Married</option>
                            <option value="2">Unmarried</option>
                    
                            <option value="4">Divorced</option>
                   
                          </select>
                    </div>

                </div>
            </div>
