<section class="section-bg-1">
<div class="container">
<div class="row">
<div class="progress-handler">
  <div class="progress">
    <div class="progress-bar custom-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:81%"> 81% </div>
  </div>
</div>
<div class="border ">
  <h3 class="text-center">Business Information</h3>
  <div class="row ">
    <div class="col-lg-6  col-md-6">
      <div class="mt-3">
        <input type="text" class="form-control" placeholder="Total Building Square Footage">
      </div>
    </div>
    <div class="col-lg-6  col-md-6">
      <div class="mt-3">
        <input type="text" class="form-control" placeholder="Total Square Footage Occupied by the Insured:">
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary">Fire Alarm:</h5>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox01029" name="Fire-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox01029">Central Station </label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox01030" name="Fire-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox01030"> Local </label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox02030" name="Fire-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox02030"> None</label>
        </p>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary">Burglar Alarm: </h5>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox1029" name="Burglar-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox1029">Central Station </label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox1030" name="Burglar-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox1030"> Local </label>
        </p>
        <p class="form-check form-check-inline chechbox text-light">
          <input type="radio" id="inlineCheckbox2030" name="Burglar-Alarm" value="option2">
          <label class="form-check-label" for="inlineCheckbox2030"> None</label>
        </p>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="mt-3">
        <h5 class="text-primary"> Fire Protection Service Contract: </h5>
        <p class="form-check form-check-inline text-light">
          <input  type="radio" name="Fire-Protection-Service" id="inlineRadio7" value="option1">
          <label  for="inlineRadio7">Yes</label>
        </p>
        <p class="form-check form-check-inline text-light">
          <input class="" type="radio" name="Fire-Protection-Service" id="inlineRadio8" value="option2">
          <label class="form-check-label" for="inlineRadio8">No</label>
        </p>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 mt-3">
      <h5 class="text-primary">Automatic Commercial Cooking Extinguishing System (aka Ansul system):</h5>
      <p class="form-check form-check-inline text-light">
        <input  type="radio" name="Automatic-Commercial-Cooking" id="inlineRadio9" value="option1">
        <label  for="inlineRadio9">Yes</label>
      </p>
      <p class="form-check form-check-inline text-light">
        <input class="" type="radio" name="Automatic-Commercial-Cooking" id="inlineRadio10" value="option2">
        <label class="form-check-label" for="inlineRadio10">No</label>
      </p>
    </div>
	  <div class="col-lg-6 col-md-6 mt-3">
      <h5 class="text-primary">Indicate as follows: Automatic Sprinkler System (100% in building) </h5>
      <p class="form-check form-check-inline text-light">
        <input  type="radio" name="Automatic-Sprinkler-System" id="inlineRadio0009" value="option1">
        <label  for="inlineRadio0009">Yes</label>
      </p>
      <p class="form-check form-check-inline text-light">
        <input class="" type="radio" name="Automatic-Sprinkler-System" id="inlineRadio0010" value="option2">
        <label class="form-check-label" for="inlineRadio0010">No</label>
      </p>
    </div>
	  
    <div class=" col-lg-12  text-center"> 
      <div class="mt-3">
        <a href="./Business-owner-8.html">
          <button type="button" class="btn back-btn bg-light "> Back </button>
          </a> <a href="./Business-owner-10.html">
          <button type="button" class="btn next-btn ms-3 text-light bg-primary "> Next </button>
          </a>
      </div> </div>
  </div>
